<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus delegate-handle="sideMenu">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" >
          <ion-nav-back-button>
          </ion-nav-back-button>
           <ion-nav-buttons side="right">
              <a href="#/tab/account">
               <img src="img/logomenu.png" width="100%" style="margin-right:-150px;">
              </a>
           </ion-nav-buttons>  
        </ion-nav-bar>

        <ion-tabs class="tabs-positive tabs-top tabs-icon-only slide-left-right tabs-item-hide">
          <ion-tab title="Notícias" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/dash">
            <ion-nav-view name="tab-dash"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Principal" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/account">
            <ion-nav-view name="tab-account"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left">
          <ion-header-bar class="bar-black">
            <h1 class="title">Editoriais</h1>
          </ion-header-bar>
          <ion-content>
          <ion-list>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/135">BRASIL</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/91">INTERNACIONAL</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/181">PELOS ESTADOS</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/27">SECRETARIAS</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/136">CULTURA & MIDIA</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/6">OPINIÃO</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/99">RURAIS</ion-item>
            <ion-item nav-clear menu-close href="#/tab/dash/listanoticias/404">VOZ DO CTB</ion-item> 
          </ion-list>
             
          </ion-content>
        </ion-side-menu>
</ion-side-menus>
    <!-- Left menu -->
