<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus delegate-handle="sideMenu">
    <ion-side-menu-content>


    <ion-nav-bar class="bar-dark" >
      <ion-nav-back-button>
      </ion-nav-back-button>
       <ion-nav-buttons side="right">
          <a href="#/tab/account">
           <img src="img/logomenu.png" width="100%" style="margin-right:-150px;">
          </a>
       </ion-nav-buttons>    
      
    </ion-nav-bar>

     
 


<ion-tabs class="tabs-positive tabs-top tabs-icon-only slide-left-right tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Notícias" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
 

  <!-- Account Tab -->
  <ion-tab title="Principal" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>



    </ion-side-menu-content>
