

<ion-view view-title="" >

<ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                  CATEGORIAS
                </button>
            </ion-nav-buttons>
  <ion-content > 
       <div class="row unlimited-items">  

          <div class="col" ng-repeat="noticia in noticias" style="width:{{noticia.tamanho}}; height:{{noticia.altura}};">
            
 
            <a href="#/tab/dash/vernoticia/{{noticia.id}}*{{noticia.titulovis}}*{{noticia.catId}}*{{noticia.conteudo}}*{{noticia.imagemvis}}">
 
             <a href="#/tab/dash/vernoticia/{{noticia.id}}*{{noticia.titulovis}}*{{noticia.catId}}*{{noticia.conteudo}}*{{noticia.imagemvis}}">
 
              <img ng-src="http://portalctb.org.br/site/{{noticia.imagem}}" width="100%" height="100%">
            
            <div style="padding: 3px; background-color: rgba(0,0,0,.70); position: absolute; margin-top: -25%; width: 120px; font-weight: none; font-size: 0.3; color: #ffffff;"> {{noticia.catId}} 
            </div>

            <div class="fundodegrade"> 
              <p style="padding: 5px; width:{{noticia.tamanho}}; line-height:13px;">
                <font color="#fffff" size="{{noticia.fonte}}"><br>{{noticia.strNome}}</font> 
              </p>
            </div>
          </div>
          </a> 
        </div> 

  </ion-content>
</ion-view>
