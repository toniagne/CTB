

<ion-view view-title="" >
<ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                  CATEGORIAS
                </button>
            </ion-nav-buttons>
  <ion-content >
 
       <div class="row unlimited-items"> 
          <div class="col" ng-repeat="noticia in noticias" style="width:{{noticia.tamanho}}; height:{{noticia.altura}};">
            <a href="#/tab/dash/vernoticia/{{noticia.id}}/noticiaInternacionais">
              <img ng-src="http://portalctb.org.br/site/{{noticia.imagem}}" width="100%" height="100%">
            </a> 
            <div style="background-color: #DAA520; position: absolute; margin-top: -28%; width: 90px; font-weight: none;"> {{noticia.catId}}  </div>
            <div class="fundodegrade"> <font color="#fffff" size="1">{{noticia.strNome}}</font> </div>
          </div>
        </div> 

  </ion-content>
</ion-view>
