 

<ion-view view-title="" >
  <ion-content> 
 <img ng-src="http://portalctb.org.br/site/{{chat.imagem}}" class="full-image">
 

  <div class="item tabs tabs-secondary tabs-icon-left"> 
    <a title="Curta Nosso Link"  class="tab-item"
      onclick="window.plugins.socialsharing.shareViaFacebook('{{chat.strNome}}', null /* 'http://portalctb.org.br/site/{{chat.imagem}}'' */, null /* 'http://portalctb.org.br/'' */, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})">
      <i class="icon ion-thumbsup"></i>
      Curtir
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comentar
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=http://portalctb.org.br/site/noticias/{{chat.categoria}}/{{chat.id}}&t=CTB MOBILE"
   onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
   target="_blank" title="Compartilhe on Facebook" class="tab-item">
 
      <i class="icon ion-share"></i>
      Compartilhar
    </a>

  </div>


  <div class="item item-text-wrap"> 
    <h2><b>{{chat.strNome}}</b></h2>
    <p>{{chat.categoria}}</p>
  </div>

  <div class="item item-body"> 
   

 
    <p align="justify">
      {{chat.conteudo}}
    </p> 
  </div>

  
 



   
   

  </ion-content>
</ion-view>
